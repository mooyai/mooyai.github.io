    <script>

        function generateText(wordlist, num_paragraphs) {
            let text = '';
            for (let i = 0; i < num_paragraphs; i++) {
                let paragraph = '';
                let num_sentences = Math.floor(Math.random() * 1) + 5;
                for (let j = 0; j < num_sentences; j++) {
                    let num_words = Math.floor(Math.random() * 1) + 5;
                    for (let k = 0; k < num_words; k++) {
                        let word = wordlist[Math.floor(Math.random() * wordlist.length)];
                        paragraph += word + '';
                    }
                    // paragraph += '. ';
                }
                text += paragraph + '\n\n';
            }
            return text;
        }

        // create the HTML 
        var generateHead = document.getElementById("generateHead");
        var generatePara = document.getElementById("generatePara");
        var textgen = document.getElementById("textgen");

        generateHead.addEventListener("click", function () {
            let lorem = generateText(wordlist, 1);
            textgen.value = lorem;
        });

        generatePara.addEventListener("click", function () {
            let lorem = generateText(wordlist, 3);
            textgen.value = lorem;
        });
    </script>
