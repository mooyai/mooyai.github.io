<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add GMB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="gmb/1.jpg" alt="Image 1">
        <img src="gmb/2.jpg" alt="Image 2">
        <img src="gmb/3.PNG" alt="Image 3">
        <img src="gmb/4.PNG" alt="Image 4">
        <img src="gmb/5.PNG" alt="Image 5">
        <img src="gmb/6.PNG" alt="Image 6">
    </div>
</body>
</html>
