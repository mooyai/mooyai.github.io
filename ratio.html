<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  <script>
    function calculateRatio() {
      const a = parseFloat(document.getElementById('inputA').value);
      const b = parseFloat(document.getElementById('inputB').value);
      const c = parseFloat(document.getElementById('inputC').value);
      const d = parseFloat(document.getElementById('inputD').value);

      let answer = '';
      if (!isNaN(a) && !isNaN(b) && !isNaN(c) && isNaN(d)) {
        answer = 'D = ' + (b * c / a).toFixed(2);
      } else if (!isNaN(a) && isNaN(b) && !isNaN(c) && !isNaN(d)) {
        answer = 'B = ' + (a * d / c).toFixed(2);
      } else if (isNaN(a) && !isNaN(b) && !isNaN(c) && !isNaN(d)) {
        answer = 'A = ' + (b * c / d).toFixed(2);
      } else {
        answer = 'Please fill in any three values.';
      }

      document.getElementById('answer').innerText = answer;
    }

    function clearFields() {
      document.getElementById('inputA').value = '';
      document.getElementById('inputB').value = '';
      document.getElementById('inputC').value = '';
      document.getElementById('inputD').value = '';
      document.getElementById('answer').innerText = '';
    }
  </script>
</head>
<body class="bg-gray-200 p-8">
  <div class="mx-auto bg-white p-6 border border-gray-300 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Ratio Calculator</h1>
    <div class="bg-red-600 text-white text-center p-2 rounded mb-6">
      <h2 class="text-lg font-semibold">Ratio Solver</h2>
    </div>
    <div class="flex items-center justify-between mb-4">
      <span class="font-bold">A :</span>
      <input id="inputA" type="number" class="border border-gray-400 rounded p-2 mr-2" placeholder="">
      <span class="font-bold">B =</span>
      <input id="inputB" type="number" class="border border-gray-400 rounded p-2 mx-2" placeholder="">
      <span class="font-bold">C :</span>
      <input id="inputC" type="number" class="border border-gray-400 rounded p-2 ml-2" placeholder="">
      <span class="font-bold">D</span>
      <input id="inputD" type="number" class="border border-gray-400 rounded p-2 ml-2" placeholder="">
    </div>
    <div class="flex justify-between mb-6">
      <button onclick="clearFields()" class="bg-gray-300 text-black rounded py-2 px-4 font-semibold">Clear</button>
      <button onclick="calculateRatio()" class="bg-gray-300 text-black rounded py-2 px-4 font-semibold">Calculate</button>
    </div>
    <div class="border border-gray-400 rounded p-2">
      <p class="font-semibold">Answer:</p>
      <p id="answer"></p>
    </div>
  </div>
</body>
</html>
